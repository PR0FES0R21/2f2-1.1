<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/default.css')}}" />
</head>

<body style="background-color: #dfedfd">
  <main>
    <div class="login p-md-5 p-2">
      <div id="alert-container"></div>
      <div class="row">
        <div class="col-md-6 d-none d-md-flex align-items-center">
          <div class="carousel" style="width: 100%">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                  <img src="{{url_for('static', filename='images/vectors/login1.svg')}}" class="d-block w-100"
                    alt="..." />
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="{{url_for('static', filename='images/vectors/login3.svg')}}" class="d-block w-100"
                    alt="..." />
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="{{url_for('static', filename='images/vectors/login2.svg')}}" class="d-block w-100"
                    alt="..." />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="login-info text-center my-4">
            <div class="login-title fs-4 fw-medium">Masuk</div>
          </div>
          <div class="login-form">
            <form action="/auth/login" class="row needs-validation" novalidate id="login-form" method="POST">
              <div class="col-12">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="username" class="form-label">NIS/NKTAM</label>
                <input type="number" name="username" class="form-control" id="username" placeholder="Masukan NIS/NKTAM"
                  required autocomplete="off" />

                <label for="password" class="form-label mt-3">Kata Sandi</label>
                <input type="password" name="password" class="form-control" id="password"
                  placeholder="Masukkan Kata Sandi" required required autocomplete="off" />

                <div class="my-3 form-check">
                  <input type="checkbox" class="form-check-input" id="show-paswd" />
                  <label class="form-check-label" for="show-paswd">Tampilkan Kata Sandi</label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3 w-100">
                  Masuk
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{url_for('static', filename='js/utility/alert.js')}}"></script>
  <script src="{{url_for('static', filename='js/entities/auth/login.js')}}" type="module"></script>
  <script>
    (() => {
      "use strict";

      const forms = document.querySelectorAll(".needs-validation");

      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>

</html>
